<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Lexa!</title>
</head>

<body>
  <div class="contenedor">
    <div class="titulo">
      <p class="titulo-p">Hola! </p>
      <p class="titulo-p">Necesitamos saber que fotos de Lexa son las mas lindas!
        Al finalizar la pagina voten por 3 fotos! :D.
      </p>
    </div>
    <div class="contenedor-conciertos">
      <div class="card">
        <img src="./img1.jpeg" alt="">
        <div class="textos">
          <p>1</p>
        </div>
      </div>
      <div class="card">
        <img src="./img2.jpeg" alt="">
        <div class="textos">
          <p>2</p>
        </div>
      </div>
      <div class="card">
        <img src="./img3.jpeg" alt="">
        <div class="textos">
          <p>3</p>
        </div>
      </div>

      <div class="card">
        <img src="./img4.jpeg" alt="img4" width="100%">
        <div class="textos">
          <p>4</p>
        </div>
      </div>

      <div class="card">
        <img src="./20200729_213736.jpg" alt="img4" width="100%">
        <div class="textos">
          <p>5</p>
        </div>
      </div>

      <div class="card">
        <img src="./20200721_144958.jpg" alt="img4" width="100%">
        <div class="textos">
          <p>6</p>
        </div>
      </div>
      <div class="card">
        <img src="./20200614_144140.jpg" alt="img4" width="100%">
        <div class="textos">
          <p>7</p>
        </div>
      </div>
      <div class="card">
        <img src="./20200531_184452.jpg" alt="img4" width="100%">
        <div class="textos">
          <p>8</p>
        </div>
      </div>
  
    </div>

    <div class="banner">
      <form name="contact" method="POST" data-netlify="true">
        <div data-netlify-recaptcha="true"></div>
        <label for="nombre" class="label-banner">Voto : </label>
        <input type="text" id="nombre" name="nombre" placeholder="Vote Aqui" required>
        <input type="submit" value="Enviar"
        class="boton">
      </form>
    </div>
  </div>



<footer>
  <p class="footer-p">ITVastian</p>
</footer>

</body>

</html>
