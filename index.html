<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Flexbox vs CSS Grid</title>

<body>
  <div class="contenedor">
    <div class="titulo">
      <p class="titulo-p">Hola! Necesitamos saber que foto de <b>Lexa</b> es la mas linda!
        Al finalizar la pagina por favor voten con el numero de foto y algun comentario si quieren XD.
      </p>
    </div>
    <div class="contenedor-conciertos">
      <div class="card" style="background-image: url('./fondo.jpg')">
        <div class="textos">
          <p>1</p>
        </div>
      </div>
      <div class="card" style="background-image: url('./fondo.jpg')">
        <div class="textos">
          <p>2</p>
        </div>
      </div>
      <div class="card" style="background-image: url('./fondo.jpg')">
        <div class="textos">
          <p>3</p>
        </div>
      </div>

      <div class="card" style="background-image: url('./fondo.jpg')">
        <div class="textos">
          <p>4</p>
        </div>
      </div>
      <div class="card" style="background-image: url('./fondo.jpg')">
        <div class="textos">
          <p>5</p>
        </div>
      </div>
      <div class="card" style="background-image: url('./fondo.jpg')">
        <div class="textos">
          <p>6</p>
        </div>
      </div>
    </div>

    <div class="banner">
      <form name="contact" method="POST" data-netlify="true">
        <div data-netlify-recaptcha="true"></div>
        <label for="nombre" class="label-banner">Voto : </label>
        <input type="text" id="nombre" name="nombre" placeholder="Vote Aqui" required>
        <input type="submit" value="Enviar"
        class="boton">
      </form>
    </div>
  </div>



<footer>
  <p class="footer-p">ITVastian</p>
</footer>
